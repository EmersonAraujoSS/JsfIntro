<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Teste JSF</title>
</h:head>

<h:body>

   <h:form>
      Nome:
      <h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
      <h:inputSecret id="senha" value="#{pessoaBean.senha}"/>
      <h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="10"/>

      <h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar nome" action="#{pessoaBean.addNome}"/>

      <h:dataTable value="#{pessoaBean.listNomes}" var="nome">
         <h:column>
            <h:outputText value="#{nome}"/>
         </h:column>
      </h:dataTable>

   </h:form>

</h:body>

</html>
