<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Lançamentos</title>
</h:head>

<h:body>

   <ui:include src="/menu.xhtml"/>   <!--include = vai acessar meu método que está no menu, para eu não precisar repetir código -->

   <h:form id="formLancamento">

         <h:panelGrid columns="2">
            <f:facet name="header">
               <h:outputLabel value="Lançamentos"/>
            </f:facet>

            <h:outputLabel value="ID:"/>
            <h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>

            <h:outputLabel value="Nota:"/>
            <h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>

            <h:outputLabel value="Origem:"/>
            <h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>

            <h:outputLabel value="Destino:"/>
            <h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>

            <h:outputLabel/>
            <h:panelGroup>
               <h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="resources/imagens/add-user.png" title="Novo"/>
               <h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="resources/imagens/icon-salvar.png" title="Salvar"/>
               <h:commandButton value="Remove" action="#{lancamentoBean.remove}" image="resources/imagens/icon-remover.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
               <h:commandButton value="Limpar" type="reset" image="resources/imagens/icon-limpar.png" title="Limpar"/>
            </h:panelGroup>

            <h:outputLabel/>
            <h:dataTable value="#{lancamentoBean.lancamentoList}" var="lanc" border="2" cellpadding="6">
               <f:facet name="header">Lista de lançamentos</f:facet>

               <h:column>
                  <f:facet name="header">ID</f:facet>
                  <h:outputLabel value="#{lanc.id}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Nota</f:facet>
                  <h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
               </h:column>
               
               <h:column>
                  <f:facet name="header">Origem</f:facet>
                  <h:outputLabel value="#{lanc.empresaOrigem}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Destino</f:facet>
                  <h:outputLabel value="#{lanc.empresaDestino}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Editar</f:facet>
                  <h:commandLink title="Editar">
                     <h:graphicImage value="resources/imagens/icon-editar.png"/>
                     <f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lanc}"/>  <!-- target = para onde vai ser atribuido o valor-->
                  </h:commandLink>                                             <!-- value = é o valor que é o objeto da lista de pessoas -->
               </h:column>

               <h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
                  <f:facet name="header">Excluir</f:facet>
                  <h:commandLink action="#{lancamentoBean.remove}" title="Excluir">
                     <f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lanc}"/>
                     <h:graphicImage value="resources/imagens/icon-remover.png"/>
                  </h:commandLink>
               </h:column>
            </h:dataTable>

         </h:panelGrid>
   </h:form>

</h:body>

</html>
