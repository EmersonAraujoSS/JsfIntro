<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Lançamentos</title>
</h:head>

<link href="resources/style.css" rel="stylesheet"/>  <!--link = vai servir para meu estilo css criado  -->

<h:body>

   <ui:include src="/menu.xhtml"/>   <!--include = vai acessar meu método que está no menu, para eu não precisar repetir código -->

   <b:messages id="msg"/>
   <b:form id="formLancamento">

         <b:panelGrid columns="2">
            <f:facet name="header">
               <h:outputLabel value="Lançamentos"/>
            </f:facet>

            <b:panel> <!-- panel = vai dividir em painel -->
            <b:column>
               <h:outputLabel value="ID:"/>
               <b:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
            </b:column>

            <b:column>
               <h:outputLabel value="Nota:"/>
               <b:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" requiredMessage="Informe o número da nota" required="true"/>
            </b:column>

            <b:column>
               <h:outputLabel value="Data incial:"/>
               <b:datepicker value="#{lancamentoBean.lancamento.dataInicial}" locale="en" required="true" requiredMessage="Data inicial"/> <!-- datepicker = vai ser um campo de data em bootfaces no meu formulário -->
            </b:column>

            </b:panel>

            <b:panel>
            <b:column>
               <h:outputLabel value="Origem:"/>
               <b:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" requiredMessage="Informe a origem" required="true"/>
            </b:column>

            <b:column>
               <h:outputLabel value="Destino:"/>
               <b:inputText value="#{lancamentoBean.lancamento.empresaDestino}" requiredMessage="Informe o destino" required="true"/>
            </b:column>

            <b:column>
               <h:outputLabel value="Data final:"/>
               <b:datepicker value="#{lancamentoBean.lancamento.dataFim}" locale="en" required="true" requiredMessage="Data final"/>
            </b:column>

            </b:panel>
         </b:panelGrid>

            <b:column>
               <h:outputLabel/>
               <h:panelGroup>
                  <h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="resources/imagens/add-user.png" title="Novo"/>
                  <h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="resources/imagens/icon-salvar.png" title="Salvar"/>
                  <h:commandButton value="Remove" action="#{lancamentoBean.remove}" image="resources/imagens/icon-remover.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
                  <h:commandButton value="Limpar" action="#{lancamentoBean.novo}" image="resources/imagens/icon-limpar.png" title="Limpar"/>
               </h:panelGroup>
            </b:column>

   </b:form>

      <br/>
      <br/>
      <br/>
            <b:form>
            <b:dataTable value="#{lancamentoBean.lancamentoList}" var="lanc" border="2" cellpadding="6">
               <f:facet name="header">Lista de lançamentos</f:facet>

               <h:column>
                  <f:facet name="header">ID</f:facet>
                  <h:outputLabel value="#{lanc.id}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Nota</f:facet>
                  <h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
               </h:column>
               
               <h:column>
                  <f:facet name="header">Origem</f:facet>
                  <h:outputLabel value="#{lanc.empresaOrigem}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Destino</f:facet>
                  <h:outputLabel value="#{lanc.empresaDestino}"/>
               </h:column>

               <h:column>
                  <f:facet name="header">Editar</f:facet>
                  <h:commandLink title="Editar">
                     <h:graphicImage value="resources/imagens/icon-editar.png"/>
                     <f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lanc}"/>  <!-- target = para onde vai ser atribuido o valor-->
                  </h:commandLink>                                             <!-- value = é o valor que é o objeto da lista de pessoas -->
               </h:column>

               <h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
                  <f:facet name="header">Excluir</f:facet>
                  <h:commandLink action="#{lancamentoBean.remove}" title="Excluir">
                     <f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lanc}"/>
                     <h:graphicImage value="resources/imagens/icon-remover.png"/>
                  </h:commandLink>
               </h:column>
            </b:dataTable>
            </b:form>

</h:body>

</html>
