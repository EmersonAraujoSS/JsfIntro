<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <!--head = CABEÃ‡ALHO -->
   <title>Login</title>
</h:head>

<link href="resources/style.css" rel="stylesheet"/>  <!--link = vai servir para meu estilo css criado  -->

<h:body> <!--body = CORPO -->

   <b:form id="formPessoa" style="margin-top: 10%; margin-left: 40%; margin-right: 40%;">

      <h1>Realize o login</h1>

      <b:panelGrid columns="1">

         <b:panel>
            <b:column>
               <h:outputLabel value="Login:"/>
               <b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Informe o login"/>
               <b:message for="login"/>
            </b:column>

            <b:column>
               <h:outputLabel value="Senha:"/>
               <b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a senha"/>
               <b:message for="senha"/>
            </b:column>

            <b:column>
               <b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="width: 100%;"/>
            </b:column>
         </b:panel>

      </b:panelGrid>

   </b:form>
</h:body>

</html>
