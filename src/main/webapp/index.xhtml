<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Teste JSF</title>

   <script type="application/javascript"> <!-- função em javascript-->
         function alterarValorDoCampo(){
            var campo = document.getElementById('formPessoa:nome');
            campo.value = 'eu cliquei no campo :)'
         }
   </script>
</h:head>

<h:body>

   <h:form id="formPessoa">

      <h1>Teste pagina index.xhtml</h1>

      <h:inputText id="nome" onclick="this.value='troquei o valor'" onchange="this.value = this.value().toUpperCase();"/>
      <h:commandButton value="Clicar" onclick="alterarValorDoCampo()"/>

      <br/>
      <br/>
      <h:commandButton value="Navegar" action="firstpage" />  <!-- aqui eu estou redirecionando para a minha "firstpage" -->
                                                                  <!-- chamado de navegação implícita, pois ja esta definido no corpo da pagina" -->
   </h:form>

</h:body>

</html>
